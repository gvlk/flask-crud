<div class="modal fade" id="insert_modal" tabindex="-1" aria-labelledby="insert-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="insert-modal-title">Insert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form method="post" action="{{ url_for('main.insert_song') }}" id="insert_form">

                    <div class="form-group mb-3">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Insert title"
                               required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="artist">Artist:</label>
                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Insert artist">
                    </div>
                    <div class="form-group mb-3">
                        <label for="album">Album:</label>
                        <input type="text" class="form-control" id="album" name="album" placeholder="Insert album">
                    </div>
                    <div class="form-group mb-3">
                        <label for="duration_seconds">Duration:</label>
                        <input type="number" class="form-control" id="duration_seconds" name="duration_seconds"
                               placeholder="Insert duration" step="any">
                    </div>
                    <div class="form-group mb-3">
                        <label for="genre">Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Insert genre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="release_date">Release date:</label>
                        <input type="date" class="form-control" id="release_date" name="release_date"
                               placeholder="Insert date">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" type="submit" form="insert_form">Confirm</button>
            </div>

        </div>
    </div>
</div>
