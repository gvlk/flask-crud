<div class="container m-1 p-3 w-50">
    {% include "insert.html" %}

    <div class="row justify-content-center">

        <div class="col-sm mb-1">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insert_modal">Insert</button>
        </div>

        <div class="col-sm mb-1">
            <form method="post" action="{{ url_for('main.populate_songs') }}">
                <button type="submit" class="btn btn-primary">Populate</button>
            </form>
        </div>

        <div class="col-sm mb-1">
            <form method="post" action="{{ url_for('main.clear_table') }}">
                <button type="submit" class="btn btn-primary">Clear</button>
            </form>
        </div>

    </div>
</div>
